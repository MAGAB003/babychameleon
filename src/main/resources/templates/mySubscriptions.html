<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Test - Baby Chameleon</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" href="../static/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" href="../static/css/styles.css" rel="stylesheet"/>

</head>
<body>
<div th:replace="index :: topbar"></div>
<br><br><br><br>
<br><br><br><br>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">

                <div class="card-body">
                    <div class="card-title mb-4">
                        <div class="d-flex justify-content-start">
                            <div class="userData ml-3">
                                <h2 class="d-block" style="font-size: 1.5rem; font-weight: bold"><a href="javascript:void(0);" th:text="${session.customer.firstName}"></a></h2>
                            </div>
                            <div class="ml-auto">
                                <input type="button" class="btn btn-primary d-none" id="btnDiscard" value="Discard Changes" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="basicInfo-tab" data-toggle="tab" href="#basicInfo" role="tab" aria-controls="basicInfo" aria-selected="true">My Subscriptions</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="connectedServices-tab" data-toggle="tab" href="#connectedServices" role="tab" aria-controls="connectedServices" aria-selected="false">My Account</a>
                                </li>
                            </ul>
                            <div class="tab-content ml-1" id="myTabContent">


                                    <div class="tab-pane fade" id="connectedServices" role="tabpanel" aria-labelledby="ConnectedServices-tab">
                                    <div class="row">
                                        <div class="col-sm-3 col-md-2 col-5">
                                            <label style="font-weight:bold;">First Name</label>
                                        </div>
                                        <div class="col-md-8 col-6" th:text="${session.customer.firstName}">
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="row">
                                        <div class="col-sm-3 col-md-2 col-5">
                                            <label style="font-weight:bold;">Last Name</label>
                                        </div>
                                        <div class="col-md-8 col-6" th:text="${session.customer.lastName}">
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="row">
                                        <div class="col-sm-3 col-md-2 col-5">
                                            <label style="font-weight:bold;">Email</label>
                                        </div>
                                        <div class="col-md-8 col-6" th:text="${session.customer.email}">

                                        </div>
                                    </div>
                                    <hr />

                                    <div class="row">
                                        <div class="col-sm-3 col-md-2 col-5">
                                            <label style="font-weight:bold;">Street Adress</label>
                                        </div>
                                        <div class="col-md-8 col-6" th:text="${session.customer.streetAddress}">

                                        </div>
                                    </div>
                                    <hr />

                                    <div class="row">
                                        <div class="col-sm-3 col-md-2 col-5">
                                            <label style="font-weight:bold;">Zipcode</label>
                                        </div>
                                        <div class="col-md-8 col-6" th:text="${session.customer.postalCode}">
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="row">
                                        <div class="col-sm-3 col-md-2 col-5">
                                            <label style="font-weight:bold;">City</label>
                                        </div>
                                        <div class="col-md-8 col-6" th:text="${session.customer.city}">
                                        </div>
                                    </div>
                                    <hr />
                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Name on card</label>
                                            </div>
                                            <div class="col-md-8 col-6" th:text="${session.customer.nameOnCard}">
                                            </div>
                                        </div>
                                        <hr />
                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Credit card number</label>
                                            </div>
                                            <div class="col-md-8 col-6" th:text="${session.customer.creditCardNumber}">
                                            </div>
                                        </div>
                                        <hr />
                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Credit card Expiration date</label>
                                            </div>
                                            <div class="col-md-8 col-6" th:text="${session.customer.cardExpirationDate}">
                                            </div>
                                        </div>
                                        <hr />
                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">CVV code</label>
                                            </div>
                                            <div class="col-md-8 col-6" th:text="${session.customer.cvvCode}">
                                            </div>
                                        </div>
                                        <hr />
                                    <div class="py-5 col-xs-6 col-sm-6 col-md-6">
                                        <a href="#" class="btn btn-mg btn-outline-primary btn-block">Edit Account</a>
                                    </div>
                                </div>


                                    <div class="tab-pane fade show active" id="basicInfo" role="tabpanel" aria-labelledby="basicInfo-tab">
                                    <div class="row">
                                        <div class="col">
                                            <label style="font-weight:bold;">Child Name</label>
                                        </div>
                                        <div class="col">
                                            <label style="font-weight:bold;">Active Subscription</label>
                                        </div>
                                        <div class="col">
                                            <label style="font-weight:bold;"></label>
                                        </div>
                                        <div class="col">
                                            <label style="font-weight:bold;"></label>
                                        </div>
                                        <div class="col">
                                            <label style="font-weight:bold;"></label>
                                        </div>
                                    </div>
                                    <hr />
                                    <span th:each="child : ${session.childrenList}">
                                    <div class="row">
                                        <div class="col" th:text="${child.name}">
                                            <label style="font-weight:bold;"></label>
                                        </div>
                                        <div class="col" th:text="${child.subscription.name}">
                                        </div>
                                        <div class="col">
                                        <img th:src="${child.subscription.img1}" style="width:150px;height:auto;" class="img-responsive img-thumbnail">
                                            </div>
                                        <div class="col">
                                            <a type="button" class="btn btn-outline-primary"  href="#">Edit subscription</a>
                                        </div>
                                        <div class="col">
                                            <a type="button" class="btn btn-outline-primary"  href="#">Skip next package</a>
                                        </div>
                                    </div>
                                    <hr />
                                     </span>
                                 </div>
                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>
</div>





<div th:replace="index :: bottombar"></div>
<div th:replace="index :: scripts"></div>
</body>
</html>
