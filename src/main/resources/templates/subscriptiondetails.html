<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <title>Subscription Details - Baby Chameleon</title>
    <!-- Favicon-->
    <link href="../static/img/favicon.ico" rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
    <!-- Font Awesome icons (free version)-->
    <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>

<body>
<div th:replace="index :: topbar"></div>

<section class="first-section bg-primary text-white text-center pb-3">
    <h3 class="text-uppercase">Subscription Details</h3>
</section>
<div class="container marketing">
    <div class="row featurette">
        <div class="col-md-7">
            <h3 class="featurette-heading" th:text="${subscription.name}"></h3>
            <p class="lead" th:text="${subscription.description}"></p>
            <h3 class="price" th:text="${subscription.price}+ ' SEK / Month'"></h3>
            <br>
            <div class="d-flex justify-content-between align-items-center">
                <p class="subscription_button">
                    <a type="button" class="btn btn-primary btn-lg btn-block"
                       th:href="@{/checkout(id=${subscription.id})}" href="/checkout">Subscribe</a>
                </p>
            </div>
        </div>

        <!-- Carousel-->
        <div class="carousel slide col-md-5" data-ride="carousel" id="carouselExampleControls">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img alt="First slide" class="d-block w-100" th:src="${subscription.img1}">
                </div>
                <div class="carousel-item">
                    <img alt="Second slide" class="d-block w-100"
                         th:src="${subscription.img2}">
                </div>
                <div class="carousel-item">
                    <img alt="Third slide" class="d-block w-100"
                         th:src="${subscription.img3}">
                </div>
                <div class="carousel-item">
                    <img alt="Fourth slide" class="d-block w-100"
                         th:src="${subscription.img4}">
                </div>
            </div>
            <a class="carousel-control-prev" data-slide="prev" href="#carouselExampleControls" role="button">
                <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" data-slide="next" href="#carouselExampleControls" role="button">
                <span aria-hidden="true" class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>

<p>&nbsp;</p>
<div th:replace="index :: bottombar"></div>
<div th:replace="index :: scripts"></div>
</body>
</html>
