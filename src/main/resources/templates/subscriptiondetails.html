<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <title>Subscription details - Baby Chameleon</title>
    <!-- Favicon-->
    <link href="../static/img/favicon.ico" rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon"/>
    <!-- Font Awesome icons (free version)-->
    <script crossorigin="anonymous" src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>

<body>
<div th:replace="index :: topbar"></div>

<section class="page-section first-section">
    <div class="container">

        <div class="container marketing">
            <hr class="featurette-divider">

            <div class="row featurette">
                <div class="col-md-7">
                    <h2 class="featurette-heading" th:text="${subscription.name}"></h2>
                    <p class="lead" th:text="${subscription.description}"></p>
                </div>
                <!--                        <div class="col-md-5">
                                            <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" th:src="${subscription.imgID}"  role="img" aria-label= "test" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Bild</title></svg>

                                        </div>-->

                <!-- Carousel-->
                <div class="carousel slide col-md-5" data-ride="carousel" id="carouselExampleControls">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img alt="Third slide" class="d-block w-100" th:src="${subscription.imgID}">
                        </div>
                        <div class="carousel-item">
                            <img alt="Third slide" class="d-block w-100"
                                 src="../static/img/subscriptions/baby_overall_detail.jpg"
                                 th:src="@{/img/subscriptions/baby_overall_detail.jpg}">
                        </div>
                        <div class="carousel-item">
                            <img alt="Third slide" class="d-block w-100"
                                 src="../static/img/subscriptions/baby_boots.jpg"
                                 th:src="@{/img/subscriptions/baby_boots.jpg}">
                        </div>
                    </div>
                    <a class="carousel-control-prev" data-slide="prev" href="#carouselExampleControls" role="button">
                        <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" data-slide="next" href="#carouselExampleControls" role="button">
                        <span aria-hidden="true" class="carousel-control-next-icon"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>


            <hr class="featurette-divider">
        </div>
    </div>
    </div>
</section>

<!-- /.container -->
<!-- Core theme JS-->
<div th:replace="index :: bottombar"></div>
<div th:replace="index :: scripts"></div>
<script src="../static/js/scripts.js" th:src="@{/js/scripts.js}"></script>


</body>
</html>
