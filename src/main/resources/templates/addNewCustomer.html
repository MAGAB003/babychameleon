<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Test - Baby Chameleon</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" href="../static/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" href="../static/css/styles.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="index :: topbar"></div>

<!-- Main -->
<section class="page-section first-section">
    <div class="container">
        <main role="main" class="container">



    <form class="form-signin" action="/addnewcustomer" method="post">
    <hr class="mb-4">

    <h4 class="mb-3">Create your customer account</h4>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" name= "firstName" required="">
            <div class="invalid-feedback"> Valid first name is required. </div>
        </div>
        <div class="col-md-6 mb-3">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" name= "lastName" placeholder="" value="" required="">
            <div class="invalid-feedback"> Valid last name is required. </div>
        </div>
    </div>

    <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name= "email" placeholder="you@example.com">
        <div class="invalid-feedback"> Please enter a valid email address for shipping updates. </div>
    </div>
    <div class="mb-3">
        <label for="streetAddress">Street Address</label>
        <input type="text" class="form-control" id="streetAddress" name= "streetAddress" placeholder="1234 Main St" required="">
        <div class="invalid-feedback"> Please enter your shipping address. </div>
    </div>
    <div class="mb-3">
        <label for="postalCode">Postal code</label>
        <input type="text" class="form-control" name= "postalCode" id="postalCode" placeholder="">
    </div>
    <div class="row">
        <div class="col-md-8 mb-3">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name= "city" placeholder="" required="">
            <div class="invalid-feedback"> City required. </div>
        </div>
        <div class="col-md-8 mb-3">
            <label for="country">Country</label>
            <input type="text" class="form-control" name= "country" id="country" placeholder="" required="">
            <div class="invalid-feedback"> Country required. </div>
        </div>
        <div class="col-md-8 mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" name= "password" id="password" placeholder="" required="">
            <div class="invalid-feedback"> Password required. </div>
        </div>
    </div>

    <hr class="mb-4">
    <button class="btn btn-primary btn-lg btn-block" type="submit">Create account</button>
    </form>



</main>
    </div>
</section>

<div th:replace="index :: bottombar"></div>
<div th:replace="index :: scripts"></div>
</body>
</html>
