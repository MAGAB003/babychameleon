<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Subscriptions - Baby Chameleon</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" href="../static/img/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" href="../static/css/styles.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/subscriptions.css}" href=..\static\css\subscriptions.css rel="stylesheet">
</head>
<body>
<div th:replace="index :: topbar"></div>

<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">Subscriptions</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
    </div>
</header>
<div class="d-flex align-items-center flex-column">
    <div id="myBtnContainer">
        <button class="btn btn-light" onclick="filterSelection('newborn')">Newborn</button>
        <button class="btn btn-light" onclick="filterSelection('baby')">Baby</button>
        <button class="btn btn-light" onclick="filterSelection('kids')">Kids</button>
        <button class="btn btn-light active" onclick="filterSelection('all')">View all</button>
    </div>
    <div class="container">
        <div class="row">
            <div th:each="subscription : ${subscriptions}" class="filterDiv ${subscription.agegroup} col-md-4">
                <div class="card mb-4 box-shadow">
                    <!--ADD THIS BELOW WHEN WE HAVE CORRECT IMG IN DB th:src="${subscription.imgID}"-->
                    <a href="#"> <img class="card-img-top" th:src="${subscription.imgID}"> </a>
                    <div class="card-body">
                        <p class="card-text" th:text="${subscription.name}"></p>
                        <p class="card-text" th:text="${subscription.description}">
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="subscription_button">
                                <a type="button" class="btn btn-outline-secondary" th:href="@{'/subscription/'+${subscription.ID}}" href="..'/subscription/'+${subscription.ID}">Read
                                    more</a>
                                <a type="button" class="btn btn-outline-success" th:href="@{checkout}" href="../checkout">Subscribe</a>
                            </p>
                        </div>
                       <div class="price" th:text="${subscription.price}+ ' SEK / Month'"> </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="index :: bottombar"></div>
<div th:replace="index :: scripts"></div>
<script th:src="@{/js/subscriptions.js}" src="../static/js/subscriptions.js"></script>

</body>
</html>
