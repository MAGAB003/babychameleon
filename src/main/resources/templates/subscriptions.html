<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:font-size="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Subscriptions - Baby Chameleon</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" href="../static/img/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" href="../static/css/styles.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/subscriptions.css}" href=..\static\css\subscriptions.css rel="stylesheet">
</head>
<body>
<div th:replace="index :: topbar"></div>

<section class="first-section bg-primary text-white text-center pb-3">
    <h3 class="text-uppercase">Subscriptions</h3>
</section>
<ul class="nav justify-content-center">
    <li class="nav-item">
        <a type="button" class="btn btn-light" id="newborn">Newborn</a>
    </li>
    <li class="nav-item">
        <a type="button" class="btn btn-light" id="baby">Baby</a>
    </li>
    <li class="nav-item">
        <a type="button" class="btn btn-light" id="kids">Kids</a>
    </li>
    <li class="nav-item">
        <a type="button" class="btn btn-light" id="all">View all</a>
    </li>
</ul>
<div class="container">
    <div class="card-group">
        <div th:each="subscription : ${subscriptions}" class="col-md-4">
            <div th:class="${subscription.ageGroup}+' card mb-4 box-shadow'">
                <a th:href="@{'/subscription/'+${subscription.Id}}" href="..'/subscription/'+${subscription.Id}">
                    <img class="card-img-top" th:src="${subscription.img1}"> </a>
                <div class="card-body">
                    <p class="card-title" th:text="${subscription.ageGroup + ' - ' + subscription.name}"></p>
                    <p class="card-text" th:text="${subscription.description}"></p>
                    <div class="d-flex justify-content-between">
                        <p class="subscription_button">
                            <a type="button" class="btn btn-outline-secondary"
                               th:href="@{'/subscription/'+${subscription.Id}}"
                               href="..'/subscription/'+${subscription.Id}">Read more</a>
                        <p class="subscription_button">
                            <a type="button" class="btn btn-outline-primary"
                               th:href="@{/checkout(id=${subscription.id})}" href="/checkout">Subscribe</a>
                        </p>
                    </div>
                    <div class="price" th:text="${subscription.price}+ ' SEK / Month'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<p>&nbsp;</p>
<div th:replace="index :: bottombar"></div>
<div th:replace="index :: scripts"></div>

<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/js/subscriptions.js}" src="../static/js/subscriptions.js"></script>

</body>
</html>
