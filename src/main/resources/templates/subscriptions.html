<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:font-size="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Subscriptions - Baby Chameleon</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" href="../static/img/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" href="../static/css/styles.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/subscriptions.css}" href=..\static\css\subscriptions.css rel="stylesheet">

</head>
<body>
<div th:replace="index :: topbar"></div>

<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">Subscriptions</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
    </div>
</header>
<div class="d-flex align-items-center flex-column">
    <div><br></div>
    <div id="myBtnContainer">
        <a type="button" class="btn btn-light" id="newborn">Newborn</a>
        <a type="button" class="btn btn-light" id="baby">Baby</a>
        <a type="button" class="btn btn-light" id="kids">Kids</a>
        <a type="button" class="btn btn-light active" id="all">View all</a>
    </div>
    <div class="container">
        <div class="card-group">
            <div th:each="subscription : ${subscriptions}" class="col-md-4">
                <div th:class="${subscription.ageGroup}+' card mb-4 box-shadow'">
                    <a th:href="@{'/subscription/'+${subscription.Id}}"  href="..'/subscription/'+${subscription.Id}">
                        <img class="card-img-top" th:src="${subscription.img1}" style="height: 420px"> </a>
                    <div class="card-body">
                        <p class="card-title" th:text="${subscription.ageGroup + ' - ' + subscription.name}" style="height: 75px; font-size: 22px"></p>
                        <p class="card-text" th:text="${subscription.description}"style="height: 50px">
                        </p>
                        <div class="d-flex justify-content-between">
                            <p class="subscription_button" style="height: 50px">
                                <a type="button" class="btn btn-outline-secondary"
                                   th:href="@{'/subscription/'+${subscription.Id}}"
                                   href="..'/subscription/'+${subscription.Id}">Read
                                    more</a>
                            <p class="subscription_button">
                                <a type="button" class="btn btn-outline-primary"
                                   th:href="@{/checkout(id=${subscription.id})}" href="/checkout">Subscribe</a>
                            </p>
                        </div>
                        <div class="price" th:text="${subscription.price}+ ' SEK / Month'"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<div th:replace="index :: bottombar"></div>
<div th:replace="index :: scripts"></div>
<<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/js/subscriptions.js}" src="../static/js/subscriptions.js"></script>

<script>
    $(document).ready(function()
{
  $("#all").click(function(){
  console.log("ALL SHOULD SHOW");
    $(".NEWBORN").show();
    $(".BABY").show();
    $(".KIDS").show();
});

  $("#newborn").click(function(){
    $(".NEWBORN").show();
    $(".BABY").hide();
    $(".KIDS").hide();
  });

  $("#baby").click(function(){
  $(".NEWBORN").hide();
    $(".BABY").show();
    $(".KIDS").hide();

  });

  $("#kids").click(function(){
    $(".NEWBORN").hide();
    $(".BABY").hide();
    $(".KIDS").show();

  });
 });

</script>

</body>
</html>
